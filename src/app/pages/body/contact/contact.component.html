<div class="about">
    <span class="heading">contact</span><hr class="line"> <hr class="line" style="width: 3rem;" >
    <div class="introduction row">
        <form class="contact_form" [formGroup]="contactForm" (ngSubmit)="sendMessage(contactForm.value)">
            <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="" formControlName="location">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" class="form-control" id="message" formControlName="message"></textarea>
            </div>
            <div class="form-group contact" *ngIf="messageSent === true">
                <span>Thank you your message has been received!</span>
            </div>
            <button type="submit" class="btn btn-primary btn-block contact_btn">Send Message</button>
        </form>
    </div>
</div>
